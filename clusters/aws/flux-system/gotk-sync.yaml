---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: "1.18"
  secretRef:
    name: flux-system
  url: ssh://git@github.com/apenney/k8s-core
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/aws
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  postBuild:
    substitute:
      var_substitution_enabled: "true"
    substituteFrom:
      - kind: ConfigMap
        name: release
